name: Update gist with WakaTime stats

on:
  schedule:
    - cron: "0 * * * *"   # 每小时更新一次，测试用
  workflow_dispatch:       # 可以手动触发

jobs:
  update-gist:
    runs-on: ubuntu-latest
    steps:
      - name: Update gist
        uses: matchai/waka-box@master
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: ${{ secrets.GIST_ID }}
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
